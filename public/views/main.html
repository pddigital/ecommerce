<h1> Ecommerce Site</h1>

<button ng-click="getProducts()">Get Products</button>

<div class="products" ng-repeat="product in products">
  <ul>
    <li>ID: {{product._id}}</li>
    <li>Title: {{product.title}}</li>
    <li>Description: {{product.description}}</li>
    <li>Price: {{product.price | currency}}</li>
  </ul>
  <button ng-click="removeProduct(product._id)">Remove Product</button>

</div>


<h2>Add Product</h2>

<form>
<input type="text" ng-model="title" placeholder="Enter title"></input>
<input type="text" ng-model="description" placeholder="Enter description"></input>
<input type="number" ng-model="price" placeholder="Enter price"></input>
<button type="submit" ng-click="postProduct()">Add</button>
</form>


<h2>Find Product</h2>

<form>
  <input type="text" ng-model="id" placeholder="Enter product"></input>
  <button type="submit" ng-click="getProduct(id)">Search</button>
</form>

<div class="products" ng-show="product">
  <form>
    <input type="text" ng-model="product._id" ng-value="product._id" ></input>
    <input type="text" ng-model="product.title" ng-value="product.title"></input>
    <input type="text" ng-model="product.description" ng-value="product.description"></input>
    <input type="number" ng-model="product.price" ng-value="product.price"></input>
    <button ng-click="updateProduct(product)">Update Product</button>
  </form>
</div>
